<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="background">
      <img src="./images/bg-pattern-top.svg" alt="" />
      <img src="./images/bg-pattern-bottom.svg" alt="" />
    </div>
    <div class="card">
      <div class="avatar">
        <img src="./images/image-victor.jpg" alt="" />
      </div>

      <div class="info">
        <div class="name">
          Victor Crest
          <div class="gray">26</div>
        </div>

        <div class="location gray">London</div>
      </div>
      <div class="footer">
        <div><strong>80K</strong> Followers</div>
        <div><strong>803K</strong> Likes</div>
        <div><strong>1.4K</strong> Photos</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
