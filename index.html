<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <style>
      .attribution {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        font-size: 11px;
        text-align: center;
        margin: 1rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="top"></div>
      <div class="avatar">
        <img src="./images/image-victor.jpg" alt="" />
      </div>
      <div class="personal-info">
        <div class="name">
          Victor Crest
          <span>26</span>
        </div>

        <div class="country">London</div>
      </div>
      <div class="bottom">
        <div class="followers">
          <h3>80K</h3>
          <span>Followers</span>
        </div>
        <div class="likes">
          <h3>803K</h3>
          <span>Likes</span>
        </div>
        <div class="Photos">
          <h3>1.4K</h3>
          <span>Photos</span>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/ezequielcaste">Ezequiel Castellanos</a>.
    </div>
  </body>
</html>
